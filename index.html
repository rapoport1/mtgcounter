<div class="container">
  <!-- Main Life Counter -->
  <div class="card life-counter">
    <h2>Life Total</h2>
    <div class="counter-controls">
      <button onclick="adjustLife(-1)">-</button>
      <span id="life-total">40</span>
      <button onclick="adjustLife(1)">+</button>
    </div>
  </div>

  <!-- Commander Damage Section -->
  <div class="commander-section">
    <h2>Commander Damage</h2>
    <div id="commander-container">
      <div class="commander-card">
        <input type="text" placeholder="Commander 1" class="commander-name">
        <div class="counter-controls">
          <button onclick="adjustDamage(0, -1)">-</button>
          <span class="damage-counter">0</span>
          <button onclick="adjustDamage(0, 1)">+</button>
        </div>
      </div>
      <div class="commander-card">
        <input type="text" placeholder="Commander 2" class="commander-name">
        <div class="counter-controls">
          <button onclick="adjustDamage(1, -1)">-</button>
          <span class="damage-counter">0</span>
          <button onclick="adjustDamage(1, 1)">+</button>
        </div>
      </div>
      <div class="commander-card">
        <input type="text" placeholder="Commander 3" class="commander-name">
        <div class="counter-controls">
          <button onclick="adjustDamage(2, -1)">-</button>
          <span class="damage-counter">0</span>
          <button onclick="adjustDamage(2, 1)">+</button>
        </div>
      </div>
      <div class="commander-card">
        <input type="text" placeholder="Commander 4" class="commander-name">
        <div class="counter-controls">
          <button onclick="adjustDamage(3, -1)">-</button>
          <span class="damage-counter">0</span>
          <button onclick="adjustDamage(3, 1)">+</button>
        </div>
      </div>
    </div>
  </div>

  <button onclick="resetGame()" class="reset-button">Reset Game</button>
</div>
